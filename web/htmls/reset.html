<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/my-login.css">
	<script>
		window.onload = function(){
			//给密码框绑定离焦 聚焦事件
			document.getElementById("password").onblur = onblurPassword;
			document.getElementById("password").onfocus = onfocusPassword;
		}
		function onblurPassword(){
			var light = document.getElementById("light")
			light.src = "../img/logok.gif"
		}
		function onfocusPassword(){
			var light = document.getElementById("light")
			light.src = "../img/logob.gif"
		}
	</script>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../img/logo1.png" id="light">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Reset Password</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="password">New Password</label>
									<input id="password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
    <img src="../img/ba.png" width="15px" height="15px"><a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=41019702002703" >豫公网安备 41019702002703号</a>  <a href="http://beian.miit.gov.cn" >豫ICP备20006012号-1</a>
    <br/>Copyright &copy; 2020 zhanglele.club. All rights reserved.
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/my-login.js"></script>
</body>
</html>
